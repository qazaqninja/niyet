name: niyet
description: "Niyyah - Daily intention tracker rooted in Islamic practice"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Navigation
  go_router: ^14.2.3

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Database
  drift: ^2.23.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Models & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  shared_preferences: ^2.3.5
  rxdart: ^0.28.0

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  injectable_generator: ^2.7.0
  drift_dev: ^2.23.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
